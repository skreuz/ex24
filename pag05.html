<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(1, 24, 1);
            color: white;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">CLIQUE AQUI</a>
    <div id="saida"></div>

    <script>
        function clicou (){
            s=window.document.getElementById("saida")
            s.innerHTML += '<p> Te amo amor </p>'
        }
    </script>
</body>
</html>
